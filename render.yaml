services:
  - type: web
    name: fueltrack-pro
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_JSONBIN_MASTER_KEY
        sync: false
